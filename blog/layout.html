<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to My Blog</h1>
    </header>
    <main>
      <!-- Blog post content will be rendered here -->
      {{ content }}
    </main>
    <aside>
      <h2>Posts</h2>
      <ul>
        <!-- List of posts -->
        {{ post_list }}
      </ul>
    </aside>
    <footer>
      <p>&copy; 2025 My Blog</p>
    </footer>
  </div>

</body>
</html>
