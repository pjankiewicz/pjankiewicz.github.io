{% extends "base.html" %}
{% block content %}
<section class="post-list">
  {% for post in posts %}
  <article>
    {# Use relative_url for internal site links #}
    <h2><a href="{{ post.relative_url }}">{{ post.title }}</a></h2>
    <p class="post-meta">{{ post.date }}</p>
    <p>{{ post.description }}</p>
  </article>
  {% endfor %}
</section>
{% endblock %}
