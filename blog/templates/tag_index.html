{% extends "base.html" %}
{% block content %}
<section class="tag-index">
  <h1>Posts tagged with "{{ tag_name }}"</h1>
  <ul class="post-list">
    {% for post in posts %}
    <li>
      <article>
        {# Use relative_url for internal site links #}
        <h2><a href="{{ post.relative_url }}">{{ post.title }}</a></h2>
        <p class="post-meta">{{ post.date }}</p>
        <p>{{ post.description }}</p>
      </article>
    </li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
